services:
  # PostgreSQL Database - ARM64 compatible
  postgres:
    image: postgres:16-alpine
    container_name: cartridge-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ChangeThisSecurePassword123!}
      POSTGRES_DB: ${POSTGRES_DB:-cartridge_db}
    ports:
      - "5433:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - cartridge-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ASP.NET Core Web Application - ARM64 compatible
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cartridge-web
    ports:
      - "${APP_PORT:-8081}:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - ASPNETCORE_FORWARDEDHEADERS_ENABLED=true
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=${POSTGRES_DB:-cartridge_db};Username=${POSTGRES_USER:-postgres};Password=${POSTGRES_PASSWORD:-ChangeThisSecurePassword123!}
      - SteamApi__ApiKey=${STEAM_API_KEY:-}
      - SteamApi__BaseUrl=https://api.steampowered.com
      - SteamApi__StoreBaseUrl=https://store.steampowered.com/api
      - RawgApi__ApiKey=${RAWG_API_KEY:-}
      - RawgApi__BaseUrl=https://api.rawg.io/api
      - DataProtection__KeyPath=/app/keys
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - cartridge-network
    volumes:
      - app-data:/app/data
      - dataprotection-keys:/app/keys
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 60s
    stop_grace_period: 30s
    restart: unless-stopped

volumes:
  postgres-data:
    driver: local
  app-data:
    driver: local
  dataprotection-keys:
    driver: local

networks:
  cartridge-network:
    driver: bridge
